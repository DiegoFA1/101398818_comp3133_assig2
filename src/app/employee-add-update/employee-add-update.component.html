<div class="container">
  <header>
    <h1>{{ employee.id ? "Update" : "Add" }} Employee</h1>
  </header>

  <div class="content">
    <form (ngSubmit)="employee.id ? updateEmployee() : addEmployee()">
      <div>
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="employee.first_name"
          required
        />
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="employee.last_name"
          required
        />
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select
          id="gender"
          name="gender"
          [(ngModel)]="employee.gender"
          required
        >
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="employee.email"
          required
        />
      </div>
      <div>
        <label for="salary">Salary:</label>
        <input
          type="number"
          id="salary"
          name="salary"
          [(ngModel)]="employee.salary"
          required
        />
      </div>
      <div>
        <button (click)="cancelOption()">
          Cancel
        </button>
        <button type="submit">
          {{ employee.id ? "Update" : "Add" }} Employee
        </button>
      </div>
    </form>

    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </div>
</div>
